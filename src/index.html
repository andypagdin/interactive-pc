<!DOCTYPE html>
<html>
  <header>
    <meta charset="utf-8">
    <title>WebGL</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  </header>
  <body>
    <div id="root">
      <div id="controls">
        <div class="control-item">
          <div class="control-header">Fans</div>
          <input type="checkbox" id="toggle-fan" /><label for="toggle-fan"></label>
        </div>
        <h4>Interactable Objects</h4>
        <div id="interactable-objects-menu">
          <div id="GraphicsCard">Graphics Card</div>
          <div id="Ram">Random Access Memory</div>
          <div id="CpuChip">Central Processing Unit</div>
          <div id="PowerSupply">Power Supply</div>
          <div id="RearFan">Rear Fan</div>
          <div id="FrontTopFan">Front Top Fan</div>
          <div id="FrontBottomFan">Front Bottom Fan</div>
        </div>
      </div>
      <div id="object-container">
        <div id="title">Welcome</div>
        <div id="description">Click on a part of the PC to get started</div>
      </div>
      <a href="https://github.com/andypagdin" class="github-logo" target="_blank"></a>
    </div>
  </body>
</html>
